    // --- Calendar Rendering, Drag & Drop, Feed Preview ---
    function renderCalendar() { calendarBodyEl.innerHTML = '<div class="col-span-7 h-12 flex items-center justify-center"><p class="text-cyan-400">Carregando tarefas...</p></div>'; const year = currentDate.getFullYear(); const month = currentDate.getMonth(); monthYearEl.textContent = new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }); calendarBodyEl.innerHTML = ''; const firstDayOfMonth = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate(); for (let i = 0; i < firstDayOfMonth; i++) { calendarBodyEl.appendChild(createDayCell(null)); } for (let day = 1; day <= daysInMonth; day++) { calendarBodyEl.appendChild(createDayCell(day)); } }
    function createDayCell(day) { const dayCell = document.createElement('div'); dayCell.className = 'calendar-day border-t border-l border-gray-800 p-1.5 flex flex-col relative group'; if (!day) { dayCell.classList.add('bg-black/20'); return dayCell; } const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`; dayCell.dataset.date = dateStr; dayCell.addEventListener('dragover', (e) => { e.preventDefault(); dayCell.classList.add('drag-over'); }); dayCell.addEventListener('dragleave', () => dayCell.classList.remove('drag-over')); dayCell.addEventListener('drop', handleDrop); const dayNumber = document.createElement('span'); dayNumber.textContent = day; dayNumber.className = 'text-xs sm:text-sm font-medium self-end text-gray-400'; const today = new Date(); if (day === today.getDate() && currentDate.getMonth() === today.getMonth() && currentDate.getFullYear() === today.getFullYear()) { dayNumber.className = 'bg-cyan-500 text-black rounded-full h-6 w-6 flex items-center justify-center font-bold text-sm'; } dayCell.appendChild(dayNumber); const postsContainer = document.createElement('div'); postsContainer.className = 'mt-1 flex-grow overflow-y-auto space-y-1'; dayCell.appendChild(postsContainer); const dayTasks = tasks.filter(task => { if(!task.due_date) return false; const taskDate = new Date(parseInt(task.due_date)); return taskDate.toISOString().startsWith(dateStr); }); dayTasks.forEach(task => { postsContainer.appendChild(createTaskElement(task)); }); const addBtn = document.createElement('button'); addBtn.textContent = '+'; addBtn.className = 'absolute top-1 left-1 h-6 w-6 flex items-center justify-center rounded-full bg-gray-700 hover:bg-cyan-500 hover:text-black text-gray-400 font-bold opacity-0 group-hover:opacity-100 transition-all duration-200'; addBtn.addEventListener('click', (e) => { e.stopPropagation(); openModal(dateStr); }); dayCell.appendChild(addBtn); return dayCell; }
    function createTaskElement(task) { const taskEl = document.createElement('div'); const statusColor = CLICKUP_CONFIG.STATUSES.find(s => s.id === task.status.id)?.color || '#4a5568'; taskEl.className = `p-1.5 rounded-md text-xs cursor-pointer border-l-4 transition-transform hover:scale-105 hover:z-10`; taskEl.style.borderColor = statusColor; taskEl.style.backgroundColor = `${statusColor}20`; taskEl.draggable = true; taskEl.dataset.taskId = task.id; taskEl.addEventListener('dragstart', (e) => { e.dataTransfer.setData('text/plain', task.id); setTimeout(() => taskEl.classList.add('dragging'), 0); }); taskEl.addEventListener('dragend', () => taskEl.classList.remove('dragging')); taskEl.innerHTML = `<p class="font-semibold truncate" style="color: ${statusColor}">${task.name}</p>`; taskEl.addEventListener('click', () => openModal(null, task.id)); return taskEl; }
    async function handleDrop(e) { e.preventDefault(); const taskId = e.dataTransfer.getData('text/plain'); const newDateStr = e.currentTarget.dataset.date; e.currentTarget.classList.remove('drag-over'); if (!taskId || !newDateStr) return; const task = tasks.find(t => t.id === taskId); if (!task) return; task.due_date = new Date(newDateStr).getTime().toString(); renderCalendar(); try { await updateClickUpTask(taskId, { due_date: new Date(newDateStr).getTime() }); } catch (error) { console.error("Failed to update task date:", error); alert("Erro ao atualizar a data da tarefa. O calendário será recarregado."); fetchAndRenderAll(); } }
    function renderFeedPreview() { feedPreviewGrid.innerHTML = ''; feedLoader.classList.remove('hidden'); feedEmpty.classList.add('hidden'); const feedTasks = tasks.filter(task => task.status && task.status.id === CLICKUP_CONFIG.STATUS_ORG_DRIVE && task.attachments && task.attachments.length > 0).sort((a, b) => parseInt(b.date_updated) - parseInt(a.date_updated)); if (feedTasks.length === 0) { feedLoader.classList.add('hidden'); feedEmpty.classList.remove('hidden'); return; } feedTasks.forEach(task => { const imageAttachments = task.attachments.filter(att => att.extension.match(/jpe?g|png|gif|webp/i)); if (imageAttachments.length > 0) { const latestAttachment = imageAttachments.sort((a,b) => b.date - a.date)[0]; const item = document.createElement('div'); item.className = 'feed-preview-item rounded'; item.style.backgroundImage = `url(${latestAttachment.url})`; feedPreviewGrid.appendChild(item); } }); feedLoader.classList.add('hidden'); if (feedPreviewGrid.children.length === 0) { feedEmpty.classList.remove('hidden'); } }

    // --- Modal Logic & Form Submit ---
    function populateModalDropdowns() { postStatusInput.innerHTML = CLICKUP_CONFIG.STATUSES.map(s => `<option value="${s.id}">${s.name}</option>`).join(''); postAssigneesInput.innerHTML = CLICKUP_CONFIG.USERS.map(u => `<option value="${u.id}">${u.name}</option>`).join(''); postTagsInput.innerHTML = CLICKUP_CONFIG.TAGS.map(t => `<option value="${t.name}">${t.name}</option>`).join(''); }
    async function openModal(dateStr, taskId = null) { modal.classList.remove('hidden'); setTimeout(() => modal.querySelector('div > div').classList.remove('scale-95', 'opacity-0'), 10); postForm.reset(); if (taskId) { currentEditingTaskId = taskId; modalTitle.textContent = 'Editar Tarefa'; deleteBtn.classList.remove('hidden'); const task = await getSingleClickUpTask(taskId); if (!task) { closeModal(); return; } postTitleInput.value = task.name; postDescriptionInput.value = task.description || ''; postStatusInput.value = task.status.id; postPriorityInput.value = task.priority?.priority || '3'; const assigneeIds = task.assignees.map(a => a.id); Array.from(postAssigneesInput.options).forEach(opt => { opt.selected = assigneeIds.includes(parseInt(opt.value)); }); const tagNames = task.tags.map(t => t.name); Array.from(postTagsInput.options).forEach(opt => { opt.selected = tagNames.includes(opt.value); }); const taskDate = new Date(parseInt(task.due_date)); postDateInput.value = taskDate.toISOString().split('T')[0]; } else { currentEditingTaskId = null; modalTitle.textContent = 'Adicionar Tarefa'; deleteBtn.classList.add('hidden'); postDateInput.value = dateStr; postStatusInput.value = CLICKUP_CONFIG.STATUSES.find(s => s.name === 'redigindo').id; } }
    function closeModal() { modal.querySelector('div > div').classList.add('scale-95', 'opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300); }
    async function handleFormSubmit(e) {
        e.preventDefault();
        saveBtn.disabled = true;
        saveBtn.textContent = 'Salvando...';
        
        const assignees = Array.from(postAssigneesInput.selectedOptions).map(opt => parseInt(opt.value));
        const tags = Array.from(postTagsInput.selectedOptions).map(opt => opt.value);
        
        // MUDANÇA #2: Adicionamos nossa etiqueta especial automaticamente a toda nova tarefa.
        if (!tags.includes(CLICKUP_CONFIG.APP_TAG)) {
            tags.push(CLICKUP_CONFIG.APP_TAG);
        }

        const dueDate = new Date(postDateInput.value + 'T12:00:00Z').getTime();
        const taskData = {
            name: postTitleInput.value,
            description: postDescriptionInput.value,
            status: postStatusInput.value,
            priority: parseInt(postPriorityInput.value),
            assignees: assignees,
            tags: tags,
            due_date: dueDate,
        };
        try {
            let savedTask;
            if (currentEditingTaskId) {
                await updateClickUpTask(currentEditingTaskId, taskData);
                savedTask = { id: currentEditingTaskId };
            } else {
                savedTask = await createClickUpTask(taskData);
            }
            const attachmentFile = postAttachmentInput.files[0];
            if (attachmentFile && savedTask.id) {
                saveBtn.textContent = 'Enviando anexo...';
                await uploadAttachmentToTask(savedTask.id, attachmentFile);
            }
            closeModal();
            await fetchAndRenderAll();
        } catch (error) {
            console.error('Error saving task:', error);
            alert(`Falha ao salvar a tarefa: ${error.message}`);
        } finally {
            saveBtn.disabled = false;
            saveBtn.textContent = 'Salvar Tarefa';
        }
    }
    
    // --- Event Listeners ---
    document.getElementById('prev-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); fetchAndRenderAll(); });
    document.getElementById('next-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); fetchAndRenderAll(); });
    document.getElementById('today-btn').addEventListener('click', () => { currentDate = new Date(); fetchAndRenderAll(); });
    document.getElementById('cancel-btn').addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    postForm.addEventListener('submit', handleFormSubmit);

</script>
