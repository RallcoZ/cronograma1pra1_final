        :root {
            --color-bg-darkest: #05172d;
            --color-bg-dark: #09293d;
            --color-accent-medium: #065359;
            --color-accent-bright: #00fdf1;
            --color-text-primary: #ffffff;
            --font-heading: 'Exo 2', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }
        body { 
            font-family: var(--font-body); 
            background-color: var(--color-bg-darkest); 
            color: var(--color-text-primary); 
            overflow-x: hidden; 
        }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); }
        .calendar-day { min-height: 140px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--color-accent-medium); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-accent-bright); }
        
        .title-highlight { 
            font-family: var(--font-heading);
            color: var(--color-accent-bright); 
            text-shadow: 0 0 8px rgba(0, 253, 241, 0.4);
        }
        .hidden { display: none; }
        .feed-preview-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .feed-preview-item { aspect-ratio: 1 / 1; background-size: cover; background-position: center; }

        /* Estilos customizados para o Tom Select */
        .ts-control {
            background-color: var(--color-bg-dark) !important;
            border: 1px solid var(--color-accent-medium) !important;
            border-radius: 0.5rem !important;
            padding: 0.5rem 0.75rem !important;
            font-family: var(--font-body);
        }
        .ts-control:hover {
            border-color: var(--color-accent-bright) !important;
        }
        .ts-control.focus {
             border-color: var(--color-accent-bright) !important;
             box-shadow: 0 0 0 0.2rem rgba(0, 253, 241, 0.25) !important;
        }
        .ts-dropdown {
            background-color: var(--color-bg-dark) !important;
            border-color: var(--color-accent-medium) !important;
        }
        .ts-dropdown .option { padding: 8px 12px; }
        .ts-dropdown .option:hover, .ts-dropdown .active {
            background-color: rgba(0, 253, 241, 0.1) !important;
        }
        .ts-control .item, .ts-control .ts-input {
            color: var(--color-text-primary) !important;
            font-family: var(--font-body);
        }
        .ts-item {
            background-color: var(--color-accent-medium) !important;
            color: var(--color-accent-bright) !important;
            border-radius: 0.25rem;
            display: inline-flex;
            align-items: center;
        }
        .ts-item .remove-button {
            color: var(--color-accent-bright) !important;
            text-decoration: none;
            margin-left: 6px;
        }
        .assignee-item-avatar { width: 24px; height: 24px; border-radius: 50%; margin-right: 8px; }
        .assignee-option-avatar { width: 32px; height: 32px; border-radius: 50%; margin-right: 12px; }

                }

            tomSelectInstances.assignees = new TomSelect('#post-assignees', {
                options: CLICKUP_CONFIG.USERS.map(u => ({ value: u.id, text: u.name, avatar: u.avatar })),
                render: {
                    option: (data, escape) => {
                        const avatarUrl = data.avatar || `https://ui-avatars.com/api/?name=${escape(data.text)}&background=065359&color=fff`;
                        return `<div class="flex items-center"><img class="assignee-option-avatar" src="${avatarUrl}" alt=""><span style="color: white;">${escape(data.text)}</span></div>`;
                    },
                    item: (data, escape) => {
                        const avatarUrl = data.avatar || `https://ui-avatars.com/api/?name=${escape(data.text)}&background=065359&color=fff`;
                        return `<div class="flex items-center"><img class="assignee-item-avatar" src="${avatarUrl}" alt=""><span style="color: white;">${escape(data.text)}</span></div>`;
                    }
                }
            });

            tomSelectInstances.priority = new TomSelect('#post-priority', {
                options: CLICKUP_CONFIG.PRIORITIES.map(p => ({ value: p.id, text: p.name, color: p.color })),
                render: {
                    option: (data, escape) => `<div class="flex items-center"><svg class="inline-block mr-2" width="12" height="12" viewBox="0 0 24 24" fill="${escape(data.color)}"><path d="M4 24h-2v-24h2v24zm18-16.632l-10 4.632v-7l10-5v7.368z"/></svg><span style="color: white;">${escape(data.text)}</span></div>`,
                    item: (data, escape) => `<div class="flex items-center"><svg class="inline-block mr-2" width="12" height="12" viewBox="0 0 24 24" fill="${escape(data.color)}"><path d="M4 24h-2v-24h2v24zm18-16.632l-10 4.632v-7l10-5v7.368z"/></svg><span style="color: white;">${escape(data.text)}</span></div>`
                }
            });

            tomSelectInstances.tags = new TomSelect('#post-tags', {
                options: CLICKUP_CONFIG.TAGS.map(t => ({ value: t.name, text: t.name, color: t.color })),
                create: true, 
                plugins: ['remove_button'],
                render: {
                    option: (data, escape) => {
                        const color = data.color || '#718096';
                        return `<div class="py-1"><span style="background-color: ${escape(color)}; color: white; padding: 3px 10px; border-radius: 4px; font-size: 0.8rem; font-weight: 500;">${escape(data.text)}</span></div>`;
                    },
                    item: (data, escape) => {
                        const tagData = CLICKUP_CONFIG.TAGS.find(t => t.name.toLowerCase() === data.text.toLowerCase());
                        const color = tagData ? tagData.color : '#718096';
                        return `<div class="ts-item" style="background-color: ${escape(color)} !important; color: white !important; text-shadow: 0 1px 1px rgba(0,0,0,0.2);">${escape(data.text)}</div>`;
                    }
                }
            });
        }
        
        async function clickupFetch(endpoint, options = {}) { const response = await fetch('/api/clickup', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ endpoint, method: options.method || 'GET', body: options.body || null }) }); if (!response.ok) { const err = await response.json(); throw new Error(err.err || 'Erro desconhecido'); } return response.json(); }
        async function uploadAttachmentToTask(taskId, file) { const formData = new FormData(); formData.append('taskId', taskId); formData.append('attachment', file); const response = await fetch('/api/uploadAttachment', { method: 'POST', body: formData }); if (!response.ok) { const err = await response.json(); throw new Error(err.err || 'Erro no upload'); } return response.json(); }
        async function getClickUpTasks() { const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getTime(); const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate(); const endpoint = `list/${CLICKUP_CONFIG.LIST_ID}/task?subtasks=true&due_date_gt=${firstDay}&due_date_lt=${lastDay}&tags[]=${CLICKUP_CONFIG.APP_TAG}`; try { const data = await clickupFetch(endpoint); return data.tasks || []; } catch (error) { alert(`Erro ao buscar tarefas do ClickUp: ${error.message}`); return []; } }
        async function getSingleClickUpTask(taskId) { try { return await clickupFetch(`task/${taskId}?subtasks=true`); } catch (error) { console.error(`Failed to fetch task ${taskId}:`, error); return null; } }
        async function createClickUpTask(taskData) { return clickupFetch(`list/${CLICKUP_CONFIG.LIST_ID}/task`, { method: 'POST', body: taskData }); }
        async function updateClickUpTask(taskId, taskData) { return clickupFetch(`task/${taskId}`, { method: 'PUT', body: taskData }); }

        function renderCalendar() { calendarBodyEl.innerHTML = ''; const year = currentDate.getFullYear(); const month = currentDate.getMonth(); monthYearEl.textContent = new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }); const firstDayOfMonth = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate(); for (let i = 0; i < firstDayOfMonth; i++) calendarBodyEl.appendChild(createDayCell(null)); for (let day = 1; day <= daysInMonth; day++) calendarBodyEl.appendChild(createDayCell(day)); }
        function createDayCell(day) { const dayCell = document.createElement('div'); dayCell.className = 'calendar-day border-t border-l border-[#065359]/50 p-1.5 flex flex-col relative group'; if (!day) { dayCell.classList.add('bg-black/20'); return dayCell; } const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`; dayCell.dataset.date = dateStr; const dayNumber = document.createElement('span'); dayNumber.textContent = day; dayNumber.className = 'text-xs sm:text-sm font-medium self-end text-white/70'; const today = new Date(); if (day === today.getDate() && currentDate.getMonth() === today.getMonth() && currentDate.getFullYear() === today.getFullYear()) { dayNumber.className = 'bg-[#00fdf1] text-[#05172d] rounded-full h-6 w-6 flex items-center justify-center font-bold text-sm'; } const postsContainer = document.createElement('div'); postsContainer.className = 'mt-1 flex-grow overflow-y-auto space-y-1'; const dayTasks = tasks.filter(task => task.due_date && new Date(parseInt(task.due_date)).toISOString().startsWith(dateStr)); dayTasks.forEach(task => postsContainer.appendChild(createTaskElement(task))); const addBtn = document.createElement('button'); addBtn.textContent = '+'; addBtn.className = 'absolute top-1 left-1 h-6 w-6 flex items-center justify-center rounded-full bg-[#065359] hover:bg-[#00fdf1] hover:text-[#05172d] text-white/70 font-bold opacity-0 group-hover:opacity-100 transition-all duration-200'; addBtn.addEventListener('click', e => { e.stopPropagation(); openModal(dateStr); }); dayCell.appendChild(dayNumber); dayCell.appendChild(postsContainer); dayCell.appendChild(addBtn); return dayCell; }
        function createTaskElement(task) { const taskEl = document.createElement('div'); const statusColor = CLICKUP_CONFIG.STATUSES.find(s => s.id === task.status.id)?.color || '#065359'; taskEl.className = `p-1.5 rounded-md text-xs cursor-pointer border-l-4 transition-transform hover:scale-105 hover:z-10`; taskEl.style.borderColor = statusColor; taskEl.style.backgroundColor = `${statusColor}20`; taskEl.draggable = true; taskEl.dataset.taskId = task.id; taskEl.innerHTML = `<p class="font-semibold truncate" style="color: ${statusColor};">${task.name}</p>`; taskEl.addEventListener('click', () => openModal(null, task.id)); return taskEl; }
        function renderFeedPreview() { feedPreviewGrid.innerHTML = ''; feedLoader.classList.remove('hidden'); feedEmpty.classList.add('hidden'); const feedTasks = tasks.filter(task => task.status?.id === CLICKUP_CONFIG.STATUS_ORG_DRIVE && task.attachments?.length > 0).sort((a, b) => parseInt(b.date_updated) - parseInt(a.date_updated)); if (feedTasks.length === 0) { feedLoader.classList.add('hidden'); feedEmpty.classList.remove('hidden'); return; } feedTasks.forEach(task => { const imageAttachments = task.attachments.filter(att => att.extension.match(/jpe?g|png|gif|webp/i)); if (imageAttachments.length > 0) { const latestAttachment = imageAttachments.sort((a,b) => b.date - a.date)[0]; const item = document.createElement('div'); item.className = 'feed-preview-item rounded'; item.style.backgroundImage = `url(${latestAttachment.url})`; feedPreviewGrid.appendChild(item); } }); feedLoader.classList.add('hidden'); if (feedPreviewGrid.children.length === 0) { feedEmpty.classList.remove('hidden'); } }
        
        async function openModal(dateStr, taskId = null) {
            modal.classList.remove('hidden');
            setTimeout(() => modal.querySelector('div > div').classList.remove('scale-95', 'opacity-0'), 10);
            postForm.reset();
            Object.values(tomSelectInstances).forEach(instance => { instance.clear(); instance.clearOptions(); });
            tomSelectInstances.status.addOptions(CLICKUP_CONFIG.STATUSES.map(s => ({ value: s.id, text: s.name, color: s.color })));
            tomSelectInstances.assignees.addOptions(CLICKUP_CONFIG.USERS.map(u => ({ value: u.id, text: u.name, avatar: u.avatar })));
            tomSelectInstances.priority.addOptions(CLICKUP_CONFIG.PRIORITIES.map(p => ({ value: p.id, text: p.name, color: p.color })));
            tomSelectInstances.tags.addOptions(CLICKUP_CONFIG.TAGS.map(t => ({ value: t.name, text: t.name, color: t.color })));
            if (taskId) {
                currentEditingTaskId = taskId;
                modalTitle.textContent = 'Editar Tarefa';
                deleteBtn.classList.remove('hidden');
                const task = await getSingleClickUpTask(taskId);
                if (!task) { closeModal(); return; }
                postTitleInput.value = task.name;
                postDescriptionInput.value = task.description || '';
                tomSelectInstances.status.setValue(task.status.id);
                tomSelectInstances.assignees.setValue(task.assignees.map(a => a.id));
                tomSelectInstances.priority.setValue(task.priority?.priority || '3');
                tomSelectInstances.tags.setValue(task.tags.map(t => t.name));
                postDateInput.value = new Date(parseInt(task.due_date)).toISOString().split('T')[0];
            } else {
                currentEditingTaskId = null;
                modalTitle.textContent = 'Adicionar Tarefa';
                deleteBtn.classList.add('hidden');
                postDateInput.value = dateStr;
                tomSelectInstances.status.setValue(CLICKUP_CONFIG.STATUSES.find(s => s.name === 'redigindo').id);
                tomSelectInstances.priority.setValue('3');
            }
        }
        function closeModal() { modal.querySelector('div > div').classList.add('scale-95', 'opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300); }
        async function handleFormSubmit(e) {
            e.preventDefault();
            saveBtn.disabled = true;
            saveBtn.textContent = 'Salvando...';
            
            const assignees = tomSelectInstances.assignees.getValue();
            const tags = tomSelectInstances.tags.getValue();
            if (!tags.includes(CLICKUP_CONFIG.APP_TAG)) { tags.push(CLICKUP_CONFIG.APP_TAG); }
            
            const statusId = tomSelectInstances.status.getValue();
            const statusName = CLICKUP_CONFIG.STATUSES.find(s => s.id === statusId)?.name;

            const taskData = { name: postTitleInput.value, description: postDescriptionInput.value, status: statusName, priority: parseInt(tomSelectInstances.priority.getValue()), assignees: assignees, tags: tags, due_date: new Date(postDateInput.value + 'T12:00:00Z').getTime(), };
            try {
                let savedTask;
                if (currentEditingTaskId) { await updateClickUpTask(currentEditingTaskId, taskData); savedTask = { id: currentEditingTaskId }; } else { savedTask = await createClickUpTask(taskData); }
                const attachmentFile = postAttachmentInput.files[0];
                if (attachmentFile && savedTask.id) { saveBtn.textContent = 'Enviando anexo...'; await uploadAttachmentToTask(savedTask.id, attachmentFile); }
                closeModal();
                await fetchAndRenderAll();
            } catch (error) { console.error('Error saving task:', error); alert(`Falha ao salvar a tarefa: ${error.message}`);
            } finally { saveBtn.disabled = false; saveBtn.textContent = 'Salvar Tarefa'; }
        }
        
        document.getElementById('prev-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); fetchAndRenderAll(); });
        document.getElementById('next-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); fetchAndRenderAll(); });
        document.getElementById('today-btn').addEventListener('click', () => { currentDate = new Date(); fetchAndRenderAll(); });
        document.getElementById('cancel-btn').addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        postForm.addEventListener('submit', handleFormSubmit);

    </script>
